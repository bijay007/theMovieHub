<div class="container">
    <div class="banner-movie"></div>
    <div class="row">
        <img class="img-responsive center-left img-thumbnail" ng-src='{{ vm.moviePrePath + vm.movie.poster_path }}' width="200px;" alt="">
        <div class="col-md-6">
            <h2>{{ vm.movie.title}}</h2>
            <h4>{{vm.movie.overview}}</h4>   
             <div class="list-info">
             <ul>   
            <li>Reviews:<strong><span class="text-danger">{{ vm.movie.vote_average}}</span></strong></li>      
            <li>Trailer: <a ng-href="{{vm.movie.homepage}}">Ver Trailer</a></li>         
            <li>Popularity: {{vm.movie.popularity}}</li>
            <li>Release: {{vm.movie.release_date}}</li>
            <li>Votes:{{vm.movie.vote_count}}</li>
            <li>Budget $:{{vm.movie.budget}}</li>
           </ul>
           </div>

                </div>
            </div>
              <div class="banner-movie"></div>
        </div>

    </div>
