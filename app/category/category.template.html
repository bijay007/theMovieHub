<!-- JUMBOTRON -->

<div class="jumbotron">
	<div class="container">
		<h1>{{vm.categoryName}}</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi sequi quia possimus iusto ex porro error, aliquid, architecto unde temporibus.</p>
	</div>
</div>

<!-- SEARCH NAV -->

<div class="row">
	<div class="col-md-3">
		<form action="" method="POST" class="form-inline" role="form">
			<div class="row">
				<div class="col-md-9">
					<div class="form-group">
						<label class="sr-only" for="">label</label>
						<input type="text" class="form-control" id="" placeholder="Search a movie">
					</div>
				</div>
				<div class="col-md-3">			
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-9">
		<div class="navbar">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Popular</a>
					</li>
					<li>
						<a href="#">Newest</a>
					</li>
					<li>
						<a href="#">Top Rated</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<!-- MOVIE RESULTS -->

<div class="row">
	<div class="col-md-2">
		<div ng-repeat="movie in vm.movies">
			<p>{{ movie.title }}</p>
		</div>
	</div>
</div>
